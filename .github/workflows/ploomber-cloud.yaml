name: Ploomber Cloud Name

on:
  push:
    branches:
      # only deploy from the main branch
      - main

jobs:
  deploy-to-ploomber-cloud:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          git config --global user.name ${{ secrets.PLOOMBER_CLI_USER }}
          pip install git+https://github.com/ploomber/cli.git@issue9

      - name: Deploy
        env:
          PLOOMBER_CLOUD_KEY: ${{ secrets.PLOOMBER_CLOUD_KEY }}
        run: |
          ploomber-cloud deploy --watch
          ls .git
        # The --watch flag will print deployment status updates to the logs.
        # To learn more, visit: https://docs.cloud.ploomber.io/en/latest/user-guide/github.html 