name: Ploomber Cloud

on:
  push:
    branches:
      # only deploy from the main branch
      - main

jobs:
  deploy-to-ploomber-cloud:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ploomber-cloud

      - name: Deploy
        env:
          PLOOMBER_CLOUD_KEY: ${{ secrets.PLOOMBER_CLOUD_KEY }}
        run: |
          ploomber-cloud deploy --watch
        # The --watch flag will print deployment status updates to the logs.
        # To learn more, visit: https://docs.cloud.ploomber.io/en/latest/user-guide/github.html

      - name: Check workflow updates
          run: |
            current=$(cat .github/workflows/ploomber-cloud.yaml | awk '{$1=$1};1')            
            latest=$(curl https://raw.githubusercontent.com/neelasha23/test-cli-init/main/assets/ploomber-cloud.yaml | awk '{$1=$1};1')
            
            if [ "$current" == "$latest" ]; then
              echo "Your GitHub workflow file is up-to-date."
            else
              echo "Your GitHub workflow file is outdated. Please run 'ploomber-cloud github' in the CLI to update the file."
            fi